version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bga_gaia_postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: bga_user
      POSTGRES_PASSWORD: bga_password
      POSTGRES_DB: bga_gaia_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bga_user -d bga_gaia_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
